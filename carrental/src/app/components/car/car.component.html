<table class="table">
    <tr *ngFor="let car of cars">
        <td>{{car.carId}}</td>
        <td>{{car.categoryId}}</td>
        <td>{{car.brandId}}</td>
        <td>{{car.colorId}}</td>
        <td>{{car.fuelId}}</td>
        <td>{{car.gearId}}</td>
        <td>{{car.conditionId}}</td>
        <td>{{car.segmentId}}</td>
        <td>{{car.modelId}}</td>
        <td>{{car. dailyPrice}}</td>
        <td>{{car.modelYear}}</td>
    </tr>
</table>
